<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm Nobody! Who are you? - Emily Dickinson</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            max-width: 700px;
            margin: 60px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
        }

        p {
            margin-bottom: 1.5em;
        }

        cite {
            display: block;
            text-align: right;
            font-style: italic;
            color: #666;
            margin-top: 2em;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 40px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>"I'm Nobody! Who are you?"</h1>

    <p>
        I'm Nobody! Who are you?<br>
        Are you Nobody Too?<br>
        Then there's a pair of us!<br>
        Don't tell! They'd banish us you know!
    </p>

    <p>
        How dreary to be Somebody!<br>
        How public like a Frog –<br>
        To tell one's name the livelong June –<br>
        To an admiring Bog!
    </p>

    <cite>By Emily Dickinson (1891)</cite>

</body>
</html>
